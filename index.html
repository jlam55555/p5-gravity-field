<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <h1>Gravity points simulation</h1>
    <p>Using p5.js, by Jonathan Lam</p>
    <div id='canvas-container'></div>
    <div id='options-container'>
      <div class='option'>
        <label for='numPoints'>Number of points</label>
        <input id='numPoints' type='range' value='5' min='1' max='20' step='1'>
        <span id='numPointsSize'>(5)</span>
      </div>
    </div>
  </body>
</html>
